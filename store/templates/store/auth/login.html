{% extends 'store/layouts/main.html' %}

{% block content %}
  <div class="container">
    <div class="row justify content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="">
          <div class="card mt-3 shadow">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="text-center">
                  <h5>Login Form</h5>
                </div>
                <hr />
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" class="form-control my-2" name="username" placeholder="username" />
                </div>

                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control my-2" placeholder="password" />
                </div>

                <button type="submit" class="btn btn-success shadow float-end px-4 mt-2">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
